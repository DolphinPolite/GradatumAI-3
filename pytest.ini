[pytest]
# Pytest configuration for GradatumAI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Show output and filter warnings
addopts = 
    -v
    --strict-markers
    --tb=short
    --ignore=tests/test_iou.py

# Filter all warnings to suppress noise from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::ResourceWarning
    ignore::UserWarning:torchvision
    ignore::UserWarning:torch

# Markers for organizing tests
markers =
    config: Tests for configuration loading
    player: Tests for player data model
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
