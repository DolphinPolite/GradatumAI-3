version: '3.8'

services:
  # Main API Server
  api:
    build: .
    container_name: gradatum-ai-api
    ports:
      - "5000:5000"
    volumes:
      - ./resources:/app/resources
      - ./results:/app/results
      - ./visualizations:/app/visualizations
      - ./api_results:/app/api_results
      - ./dashboard:/app/dashboard
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
      - FLASK_APP=api_server.py
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gradatum-network
    depends_on:
      - redis

  # Redis Cache (Optional - for caching analysis results)
  redis:
    image: redis:7-alpine
    container_name: gradatum-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - gradatum-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: gradatum-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - gradatum-network
    depends_on:
      - api
    environment:
      - API_HOST=api
      - API_PORT=5000

networks:
  gradatum-network:
    driver: bridge

volumes:
  redis-data:
